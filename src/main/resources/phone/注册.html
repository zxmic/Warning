<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>注册</p>
    </div>
</div>
<div class="rg_center">
    <div class="rg_form">
        <form actions="#" method="post">
            <table border="1" align="center" width="500">
                <div class="tel">
                    <span>手机号</span>
                    <input type="text" placeholder="您的手机号" name ="tel"/>
                </div>
                <div>
                    <label for="checkcode">验证码</label>
                    <input type="text"name="checkcode"id="checkcode"placeholder="输入验证码">
                    <input type="submit"value=" 发送验证码"/>

                </div>
                <div class="password">
                    <span>设置密码</span>
                    <input type="password" placeholder="建议至少使用两种字符组合"name="password"/>
                </div>
                <div class="pwd">
                    <span>确认密码</span>
                    <input type="password"placeholder="再次输入密码"name="pwd"/>
                </div>



                <input type ="button" name="注册并登录" value="注册并登录" style="background-color: aliceblue" onclick="location.href='callpolice.html'">

            </table>
        </form>
    </div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p>忘记密码</p>
    </div>
</div>
<div class="rg_center">
    <div class="rg_form">
        <form actions="#" method="post">
            <table border="1" align="center" width="500">

                <div>
                    <label for="checkcode">验证码</label>
                    <input type="text"name="checkcode"id="checkcode"placeholder="输入验证码">
                    <input type="submit"value=" 发送验证码"></input>

                </div>
                <div class="password">
                    <span>新密码</span>
                    <input type="password" placeholder="建议至少使用两种字符组合"name="password"/>
                </div>
                <div class="pwd">
                    <span>确认密码</span>
                    <input type="password"placeholder="再次输入密码"name="pwd"/>
                </div>

                <input type ="button" name="修改并登录" value="修改并登录"style="background-color: aliceblue" onclick="location.href='callpolice.html'">


            </table>
        </form>
    </div>
</div>

</div>
</body>
</html>
